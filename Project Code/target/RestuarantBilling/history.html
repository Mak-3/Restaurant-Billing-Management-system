<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/style5.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="Home">
    <header>
        <nav class="mx-5 px-1">
          <a href="home" id="logo"><h2><span class="wow w900">wow</span>Kitchen</h2></a>
          <i class="fas fa-bars" id="ham-menu"></i>
          <ul id="nav-bar" class="mt-3">
            <li>
              <a href="neworders">New Orders</a>
            </li>
            <li class="active">
              <a href="#Home" class="text-white">History</a>
            </li>
            <li>
              <a href="analytics">Analytics</a>
            </li>
            <li>
              <a href="settings">Settings</a>
            </li>
          </ul>
        </nav>
      </header>
    <div class="container mt-3">
        <div class="row w-50">    
            <div class="col-md-6">
                <input type="button" value="Sort By Time" class="btn btn-primary"/>
            </div>
            <div class="col-md-6">
                <div class="input-group rounded w-100">
                    <input type="search" class="form-control rounded" id="searchbox" placeholder="Search By Order id..." aria-label="Search" aria-describedby="search-addon" onkeyup="searchOrder()" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="fix-table-head mt-3">
            <table>
                <thead>
                    <tr>
                        <th>Invoice Id</th>
                        <th>Order Id</th>
                        <th>Customer Name</th>
                        <th>Food Ordered</th>
                        <th>Total Amount <i class="fa fa-rupee"></i></th>
                        <th>Date and Time</th>
                    </tr>
                </thead>
                <tbody id="prevorders" class="menu-dishes">

                </tbody>
            </table>
          </div>
    </div>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="resources/js/script5.js"></script>
</body>
</html>
